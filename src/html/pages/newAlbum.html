<div class="jumbotron form-edit alert alert-success">
    <h2>Create Your Album here.</h2>
    <hr/>
    <form name="newAlbum">
        <div>
            <label for="title">Title</label>
            <input type="text" ng-model="title" id="title" placeholder="title" required/>
        </div>
        <div>
            <label for="artist"> Artist</label>
            <input type="text" ng-model="artist" id="artist" placeholder="artist" required/>
        </div>
        <div>
            <label for="country">Country </label>
            <input type="text" ng-model="country" id="country" placeholder="country" required/>
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" ng-model="company" id="company" placeholder="company" required/>
        </div>
        <div>
            <label for="price">
                Price
            </label>
            <input type="text" ng-model="price" id="price" placeholder="price" ng-pattern="/^[0-9]*$/" required/>

            <label for="year">
                Year
            </label>
            <input type="text" ng-model="year" id="year" placeholder="year" ng-pattern="/^[0-9]*$/" required/>
        </div>


        <a class="btn btn-primary" ng-click="sendData()" href="#albums/all" role="button" ng-disabled="!newAlbum.$valid">SAVE</a>
    </form>

</div>
