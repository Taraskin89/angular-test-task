<div class="row albums-list" >
    <h2>All albums</h2>
    <hr/>
    <div class="albums-list-control">
            <a href="#albums/add" class="btn btn-primary">+ Add New Album</a>
    </div>
    <div ng-repeat="album in albums| orderObjectBy:'id':true " id="{{album.id}}" class="albums-list-grid col-sm-3 col-md-3 col-lg-3">
        <div class="thumbnail">
            <div class="caption album-item">
                <h3>{{album.title}}</h3>
                <p>{{album.artist}}</p>
                <p>Country - {{album.country}}</p>
                <p>Price - {{album.price}} USD</p>
                <p>Year - {{album.year}}</p>
                <p>
                    <a href="#/albums/get/{{album.id}}" ng-click="getAlbum(album.id)" class="btn btn-primary" role="button">Edit</a>
                    <span ng-click="deleteAlbum(album.id)" class="btn btn-danger" role="button">Delete</span>
                </p>
            </div>
        </div>
    </div>
</div>
